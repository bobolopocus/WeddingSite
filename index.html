<!DOCTYPE html>
<html>

<head>
    <title>Raybert Wedding 2021</title>
    <link rel="stylesheet" type="text/css" href="css/superslides.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/unbreakablefont.css">
    <link rel="stylesheet" type="text/css" href="css/twinklingstars.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body>
    <!--See twinklingstars css to adjust amount of stars down the page-->
    <div class="stars"></div>
    <div class="twinkling">
        <!--Superslides portion-->
        <div id="slides">
            <div class="overlay"></div>
            <div class="slides-container">
                <img src="img/slide1.jpg" alt="">
                <img src="img/slide2.jpg" alt="">
                <img src="img/slide3.jpg" alt="">
            </div>

            <!--Fancy Title-->
            <div class="titleMessage">
                <div class="heading">
                    <div class="unbreakable-container">
                        <div class="unbreakable">
                            <span class="un">WE ARE</span>
                            <span class="break">G E T T I N G</span>
                            <span class="able">M A R R I E D !</span>
                        </div>
                        <div class="ks">BOBBY AND RAY - MARCH 2021</div>
                    </div>
                </div>
            </div>

            <!--Navigation icons-->
            <nav class="slides-navigation">
                <a href="#" class="next"></a>
                <a href="#" class="prev"></a>
            </nav>
        </div>
        
        <!--About Me section-->
        <div id="about" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <img class="aboutImage" src="img/about.jpg">
                    </div>
                    <div class="col-md-7">
                        <h4>About House Raybert</h4>
                        <p>
                            HOW WE MET PARAGRAPH
                        </p>
                        <p>
                            ABOUT RAY PARAGRAPH
                        </p>

                        <p>
                            ABOUT BOBBY PARAGRAPH
                        </p>
                        <p>
                            HOBBIES OF OURS: TEACHING DANCE, HOSTING DINNER PARTIES, GAME NIGHTS, ETC.
                        </p>
                        <p>
                            FINAL PARAGRAPH ABOUT JOINING US AT OUR WEDDING
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Personal script js-->
    <script src="js/script.js"></script>
    <!--Superslides plugin script-->
    <script src="js/jquery.superslides.min.js"></script>
    <!--Typed plugin script-->
    <script src="js/typed.min.js"></script>
    <!--Unbreakable font js-->
    <script src="js/unbreakablefont.js"></script>

    <!--Bootstrap references-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
